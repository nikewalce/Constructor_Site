<!--с помощью шаблонизатора Jinja подключаем статическую папку-->
<!--файл шаблон-->
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--    local static-->
    <link rel="stylesheet" href="{% static 'main_site/css/style.css' %}">
    <!--    fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <main>
        <!--Шаблонизатор Jinja открыть и закрыть конструкцию блок-->
        {% block content%}
        {% endblock %}
    </main>
    <aside>
        <img src="{% static 'main_site/img/Emm.png' %}" alt="">
        <h3>Навигация</h3>
        <!--для быстрой записи ul>li*3 + Tab-->
        <ul>
            <a href="{% url 'home' %}"><li>Главная</li></a>
            <a href="{% url 'about' %}"><li>Про нас</li></a>
            <a href=""><li>Контакты</li></a>
        </ul>

    </aside>
</body>
</html>
